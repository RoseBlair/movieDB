<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Movie Library</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #movie-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Movie Library</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Movies</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='movie-table'>
              <thead>
                <tr>
                  <th scope="col">Movie Title</th>
                  <th scope="col">OMDb ID#</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Movie  -->
        <div class="card mb-4">
          <div class="card-header">Add Movie</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="movie-title-input">Movie Title</label>
                <input class="form-control" id="movie-title-input" placeholder="The Notebook" type="text">
              </div>
              <div class="form-group">
                <label for="omdb-input">OMDb API#</label>
                <input class="form-control" id="omdb-input" placeholder="1234567" type="text">
              </div>

              <button class="btn btn-primary float-right" id="add-movie-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="movieLogic.js"></script>

</body>

</html>
