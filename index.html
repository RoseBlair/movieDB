<!DOCTYPE html>

<html lang="en-us">
    <head>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Custom CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
        <title>movieDB</title>
    </head>
    <body>
        <h1>MovieDB</h1>
        <div id="movieCollection"></div>
        <div id="movieSearch"></div>
        <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Movie Library</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Movies</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='movie-table'>
              <thead>
                <tr>
                  <th scope="col">Movie Title</th>
                  <th scope="col">OMDb ID#</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Movie  -->
        <div class="card mb-4">
          <div class="card-header">Add Movie</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="movie-title-input">Movie Title</label>
                <input class="form-control" id="movie-title-input" placeholder="The Notebook" type="text">
              </div>
              <div class="form-group">
                <label for="omdb-input">OMDb API#</label>
                <input class="form-control" id="omdb-input" placeholder="1234567" type="text">
              </div>

              <button class="btn btn-primary float-right" id="add-movie-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
