<!DOCTYPE html>

<html lang="en-us">
  <head>
      <!-- Bootstrap CSS-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!-- Custom CSS-->
      <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
      <title>movieDB</title>
  </head>
  <body class="bg-secondary">
    <!-- Jumbotron -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-secondary">
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#"><h5>Home</h5></a>
          </li>

          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#movieSearch"><h5>Search</h5></a>
          </li>

          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#"><h5>Library</h5></a>
          </li>

        </ul>
      </div>
    </nav> 
    <div class="container">
      <div class="jumbotron bg-info text-center pt-3">
        <div class="banner"><img src="assets/images/banner.jpg" width="100%;" class="bannerPic">
            <h1 class="centered font-weight-bold display-1">Movie Library</h1>
        </div>
      <div class="row">
        <div class="col-md-12">
          <!-- Current Movies-->
          <div class="card mb-4">
            <div class="card-header pb-6"><h5>Your Movies</h5></div>
            <div class="card-body" id="movieCollection">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Movie  -->
        <div class="card mb-4">
          <div class="card-header font-weight-bold text-center" id="movieSearch"><h4>Search for Movies</h4></div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <!-- <label for="titleInput">Movie Title</label> -->
                <input class="form-control" id="titleInput" placeholder="Movie Title" type="text">
              </div>
              <button class="btn btn-primary float-left" id="searchMovie">Search</button>
            </form>
            <div id="movieSearch"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
